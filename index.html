<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/public/sol-nuvem.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    </div>
    <div class="hoje">
        <p class="data"></p>
        <p class="hora"></p>

            <button class="button"><i class='bx bx-search-alt-2'></i></button>
        </div>
        <div class="main">
            <pc class="pais"></pc>
            <p class="cidade"></p>
            <p class="temp"></p>
            <div class="clima">
                <img class="icon" />
                <p class="descricao"></p>
